<div class="container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
        
    <div class="table-container">
        <table mat-table [dataSource]="housingProviders" class="example-table" matSort>
        
            <!-- Kolumna dla checkboxÃ³w -->
            <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            aria-label="Select all">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            aria-label="Select row">
                </mat-checkbox>
            </td>
            </ng-container>
        
            <!-- Kolumna Nazwa -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Nazwa</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Kolumna Typ -->
            <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="type">Typ</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
        
            <!-- Kolumna Podatek -->
            <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="tax">Podatek</th>
            <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
            </ng-container>
        
            <!-- Header row definition -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
            <!-- Row definition -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
    
    <div class="container-2">
        <div class="btn">
            <button mat-flat-button style="background-color: black; color: white;" (click)="save()">Zapisz</button>                
            <button mat-raised-button color="warn"[mat-dialog-close]="false">Anuluj</button>
        </div>
        <mat-paginator
            [pageSizeOptions]="[10, 25, 50]"
            [pageSize]="10"
            [length]="totalElements">
        </mat-paginator>
    </div>
</div>
