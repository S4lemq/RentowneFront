<div class="layout">
    <form *ngIf="!hash" [formGroup]="formGroup" (submit)="send()" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Adres email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                {{getEmailErrorMsg()}}
            </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary">Prześlij</button>
    </form>
    <form *ngIf="hash" [formGroup]="formGroupChangePassword" (submit)="sendChangePassword()" class="form">

        <mat-form-field appearance="outline">
            <mat-label>{{ 'register.password' | translate }}</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                {{ getPasswordErrorMsg() }}
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>{{ 'register.repeatPassword' | translate }}</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput formControlName="repeatPassword">
            <mat-error *ngIf="repeatPassword?.invalid && (repeatPassword?.dirty || repeatPassword?.touched)">
                {{ getRepeatPasswordErrorMsg() }}
            </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary">Prześlij</button>
    </form>

</div>
