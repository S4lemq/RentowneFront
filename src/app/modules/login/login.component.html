<form [formGroup]="formGroup" class="form" (submit)="submit()">
    <div *ngIf="loginError" class="error">Podaj poprawne dane logowania</div>
    <mat-form-field appearance="outline">
        <mat-label>Adres e-mail</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Has≈Ço</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>
    <button mat-flat-button color="primary">Zaloguj</button>
</form>
