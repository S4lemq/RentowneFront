<h1>Lista nieruchommości</h1>
<table mat-table [dataSource]="apartments" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="apartmentName">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.apartmentName}} </td>
  </ng-container>

  <ng-container matColumnDef="leasesNumber">
    <th mat-header-cell *matHeaderCellDef> Liczba umów najmu </th>
    <td mat-cell *matCellDef="let element"> {{element.leasesNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="isRented">
    <th mat-header-cell *matHeaderCellDef> Wynajęte </th>
    <td mat-cell *matCellDef="let element"> {{element.isRented}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
  [pageSizeOptions]="[25, 50, 100]"
  [pageSize]="25"
  showFirstLastButtons
  [length]="totalElements">
</mat-paginator>
