<div class="container mat-elevation-z8">
    <div class="fast-searcher">
        <mat-form-field appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput [formControl]="searchInput"  
                    (input)="onSearchClick()" 
                    placeholder="{{ 'dataTable.search' | translate }}">
            <button mat-icon-button matSuffix (click)="onCleanSearchClick()">
              <i class="fa-solid fa-xmark"></i>
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    
      <div class="table-container">
        <table mat-table [dataSource]="tenants" class="example-table" matSort>
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="firstname">Imię</th>
                <td mat-cell *matCellDef="let element"> {{element.firstname}}</td>
            </ng-container>
    
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="lastname">Nazwisko</th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}}</td>
            </ng-container>

            <ng-container matColumnDef="apartmentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="apartmentName">Nieruchomość</th>
                <td mat-cell *matCellDef="let element"> {{element.apartmentName}}</td>
            </ng-container>

            <ng-container matColumnDef="rentedObjectName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="rentedObjectName">Obiekt</th>
                <td mat-cell *matCellDef="let element"> {{element.rentedObjectName}}</td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="phoneNumber">Numer telefonu</th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="endContractDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="endContractDate">Koniec umowy</th>
                <td mat-cell *matCellDef="let element"> {{element.endContractDate | date:'yyyy-MM-dd'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button style="background-color: black; color: white;" [routerLink]="['/tenants/edit/', element.id]">Szczegóły</button>
                </td>
            </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    
      <mat-paginator 
        [pageSizeOptions]="[10, 25, 50, 100]"
        [pageSize]="25"
        showFirstLastButtons
        [length]="totalElements">
      </mat-paginator>
    
  </div>
